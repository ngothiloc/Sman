<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển Thị Tin Tức Bệnh Tôm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-item {
            margin-bottom: 20px;
        }

        .news-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Tin Tức Bệnh Tôm</h2>
        <div class="mb-3">
            <label for="diseaseFilter" class="form-label">Lọc theo loại bệnh</label>
            <select class="form-select" id="diseaseFilter">
                <option value="all">Tất cả</option>
                <option value="white-spot-disease">>Bệnh đốm
                trắng (White Spot Disease)</option>
                <option value="liver-necrosis">Bệnh hoại tử
                gan tụy cấp (AHPND)</option>
                <option value="yellow-spot-disease">Bệnh đầu
                vàng (Yellow Head Disease)</option>
                <option value="ihnv">Bệnh hoại tử cơ quan tạo
                máu và cơ quan biểu mô (IHHNV)</option>
                <option value="bacterial">Bệnh do vi khuẩn
                (Bacterial Diseases)</option>
                <option value="parasitic">Bệnh do ký sinh
                trùng (Parasitic Diseases)</option>
                <option value="fungal">Bệnh do nấm (Fungal
                Diseases)</option>
            </select>
        </div>
        <div id="newsContainer">
            <!-- Các tin tức sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script>
        function loadNews() {
            let filter = document.getElementById('diseaseFilter').value;
            let diseaseNewsList = JSON.parse(localStorage.getItem('diseaseNewsList')) || [];
            let newsContainer = document.getElementById('newsContainer');

            // Xóa nội dung cũ
            newsContainer.innerHTML = '';

            // Lọc và hiển thị tin tức
            diseaseNewsList.forEach(function (newsItem) {
                if (filter === 'all' || filter === newsItem.type) {
                    let newsCard = document.createElement('div');
                    newsCard.className = 'news-item card mb-3';
                    newsCard.innerHTML = `
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="${newsItem.image}" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title"><a href="${newsItem.link}" target="_blank">${newsItem.title}</a></h5>
                                    <p class="card-text">${newsItem.content}</p>
                                    <p class="card-text"><small class="text-muted">Ngày đăng: ${newsItem.date}</small></p>
                                </div>
                            </div>
                        </div>
                    `;
                    newsContainer.appendChild(newsCard);
                }
            });
        }

        document.getElementById('diseaseFilter').addEventListener('change', loadNews);

        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</body>

</html>
